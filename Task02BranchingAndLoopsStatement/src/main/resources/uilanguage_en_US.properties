task.branching.comparison =  Составить программу сравнения двух чисел 1 и 2. Если 1 меньше 2 – вывести на экран слово «yes», в противном случае – слово «no»
task.branching.replacement = Даны целые числа т, п. Если числа не равны, то заменить каждое из них одним и тем же числом, равным большему из иcходных, а если равны, то заменить числа нулями.
task.branching.square = Даны три действительных числа. Возвести в квадрат те из них, значения которых неотрицательны, и в четвертую степень — отрицательные.
task.branching.function = Вычислить значение функции f(x)
task.branching.max_min = Найти max{min(a, b), min(c, d)}.
task.cycle.numbers = Необходимо вывести на экран числа от 5 до 1
task.cycle.subsequence = Последовательность аn строится так: а1 = 1, an =6+ аn-1 , для каждого n >1 Составьте программу нахождения произведения первых 10 членов этой последовательности.
task.cycle.function = Даны действительное (а) и натуральное (n). вычислить: a(a+1)...(a+n-1)
task.cycle.dividers = Для каждого натурального числа в промежутке от m до n вывести все делители, кроме единицы и самого числа. m и n вводятся с клавиатуры
task.cycle.problem = Даны два двузначных числа А и В. Из этих чисел составили 2 четырехзначных числа: первое число получили путем написания сначала числа А, затем В. Для получения второго числа сначала записали число В, затем А. Найти числа А и В если известно , что первое четырехзначное число нацело делится на 99, а второе на 49.
main.menu = Main menu
